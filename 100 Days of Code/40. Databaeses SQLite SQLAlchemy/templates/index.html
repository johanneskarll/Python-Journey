<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if listbuku == []: %}
    <p>Library is empty.</p>
    {% endif %}
    <ul>
      {% for each in listbuku: %}
      <li>{{ each['title'] }} - {{ each['author'] }} - {{ each['rating'] }}/10</li>
      {% endfor %}
    </ul>
    

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
